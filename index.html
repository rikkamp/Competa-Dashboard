<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Page Title</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script src="js/functions.js"></script>
</head>
<body>
<header class="header">
	<nav class="nav">
		oof
	</nav>
	<div class="header__main">
		<div>
			<p>Frame marketing</p>
			<h2>Recent files</h2>
		</div>
		<div>
			<p>9 members</p>
			<img class="info__icon" src="img/add-solid" alt="Oops">

	</div>
	<div class="info">
		<img class="info__icon" src="img/search-solid.svg">
		<img class="info__icon" src="img/user-friends-solid.svg">
		<img class="fade-out info__icon notification" id="notification" src="img/bell-solid.svg">

	<div class="user">
		<div class="user__stat">
			<div class="user__status"></div>

		</div>
		<span onclick="dropdown('content')" class="user__name">Crivian</span>
		<div class="user__dropdown">
			<img onclick="dropdown('content')" class="user__dropdown-btn" src="img/angle-down-solid.svg">
			<div id="content" class="user__dropdown-content">
				<p class="user__dropdown-text"><a class="user__dropdown-links" href="#">Profile</a></p>
				<p class="user__dropdown-text"><a class="user__dropdown-links" href="#">Settings</a></p>
				<p class="user__dropdown-text"><a class="user__dropdown-links" href="#">Log out</a></p>
			</div>
		</div>
	</div>

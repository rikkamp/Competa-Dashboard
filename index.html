<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Page Title</title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script src="js/app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
	<main class="timeline">
		<section class="timeline__container">
			<header class="timeline__header">Today</header>
			<div class="timeline__grid">
				<a class="timeline__item timeline__item--mp4 timeline__item--mp4-big" href="#" data-image-src="./img/skyscraper.png">
					<div class="mp4-item__length-block">
						<div class="mp4-item__progress-block">
							<div class="mp4-item__progress-ball"></div>

						</div>
						<div class="mp4-item__length">01:45</div>
					</div>
					<div class="mp4-item__play-button">
						<img class="mp4-item__play-image" src="img/play.svg"/>
					</div>
					<footer class="mp4-item__footer-block">
						<div class="mp4-item__info">
							<p class="mp4-item__file-name">Buildings.mp4</p>
							<p class="mp4-item__username">Thomas &middot; 759 MB</p>
						</div>
						<div class="mp4-item__comment-block">
							<img class="mp4-item__comment-image" src="img/chat-bubble.svg"/>
							<p class="mp4-item__comment-amount">2</p>
						</div>
					</footer>
				</a>
				<a class="timeline__item timeline__item--mp4 timeline__item--mp4-small" href="#" data-image-src="./img/nature.png">

						</div>

								<img class="mp4-item__comment-image" src="img/chat-bubble.svg"/>
								<p class="mp4-item__comment-amount">8</p>
							</div>
						</footer>
				</a>
				<div class="timeline__item timeline__item--mp3">
					<div class="mp3-item__play-sound-box">
						<div class="mp3-item__play-button">
							<img class="mp3-item__play-image" src="img/play.svg">
						</div>
						<img class="mp3-item__sound-image" src="img/soundwave.png">
					</div>
					<p class="mp3-item__duration">
						01:17
					</p>

						<div class="mp3-item__footer-info">
							<h4 class="mp3-item__file-title">
								Soundstrack.mp3
							</h4>
							
							<p class="mp3-item__user-size">
								Anna &middot; 12 MB
							</p>

						<div class="mp3-item__comment-block">
							<img class="mp3-item__comment-image" src="img/chat-bubble-dark.svg">

								4
							</p>
						</div>
					</div>
				</div>
				<div class="timeline__item timeline__item--mp3">
					<div class="mp3-item__play-sound-box">
						<div class="mp3-item__play-button">
							<img class="mp3-item__play-image" src="img/play.svg">

						</div>
					</div>
				</div>
				<a class="timeline__item timeline__item--mp4 timeline__item--mp4-small" href="#" data-image-src="./img/space.png">

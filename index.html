<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Page Title</title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script src="js/app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
	<main class="timeline">
		<section class="timeline__container">
			<header class="timeline__header">Today</header>
			<div class="timeline__grid">
				<a class="timeline__item timeline__item--mp4 timeline__item--mp4-big" href="#" data-image-src="./img/skyscraper.png">
					<div class="big-mp4-item__length-block">
						<div class="big-mp4-item__progress-block">
							<div class="big-mp4-item__progress-ball"></div>
							<p class="big-mp4-item__progress-text">In progress</p>
						</div>
						<div class="big-mp4-item__length">01:45</div>
					</div>
					<div class="big-mp4-item__play-button">
						<img class="big-mp4-item__play-image" src="img/play.svg"/>
					</div>
					<footer class="big-mp4-item__footer-block">
						<div class="big-mp4-item__info">
							<p class="big-mp4-item__file-name">Buildings.mp4</p>
							<p class="big-mp4-item__username">Thomas &middot; 759 MB</p>
						</div>
						<div class="big-mp4-item__comment-block">
							<img class="big-mp4-item__comment-image" src="img/chat-bubble.svg"/>
							<p class="big-mp4-item__comment-amount">2</p>
						</div>
					</footer>
				</a>
				<div class="timeline__item timeline__item--mp4 timeline__item--mp4-small" data-image-src="https://www.ahstatic.com/photos/3373_ho_00_p_2048x1536.jpg">
					
				</div>
				<div class="timeline__item timeline__item--mp3" data-image-src="">
					
				</div>
				<div class="timeline__item timeline__item--mp3" data-image-src="">
					
				</div>
				<div class="timeline__item timeline__item--mp4 timeline__item--mp4-small" data-image-src="https://www.ahstatic.com/photos/3373_ho_00_p_2048x1536.jpg">
					
				</div>
				<div class="timeline__item timeline__item--mp4 timeline__item--mp4-small" data-image-src="https://www.ahstatic.com/photos/3373_ho_00_p_2048x1536.jpg">
					
				</div>
				<div class="timeline__item timeline__item--mp4 timeline__item--mp4-small" data-image-src="https://www.ahstatic.com/photos/3373_ho_00_p_2048x1536.jpg">
					
				</div>
			</div>
		</section>
	</main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Page Title</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script src="js/app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
	<main class="timeline">
		<section class="timeline__container">
			<header class="timeline__header">Today</header>
			<div class="timeline__grid">
				<div class="timeline__item timeline__item--mp4 timeline__item--mp4-big" data-image-src="https://www.ahstatic.com/photos/3373_ho_00_p_2048x1536.jpg">
					
				</div>
				<div class="timeline__item timeline__item--mp4 timeline__item--mp4-small" data-image-src="https://www.ahstatic.com/photos/3373_ho_00_p_2048x1536.jpg">
					
				</div>
				<div class="timeline__item timeline__item--mp3">
					<div class="mp3-item__play-sound-box">
						<div class="mp3-item__play-button">
							<img class="mp3-item__play-image" src="img/play.svg">
						</div>
						<img class="mp3-item__sound-image" src="img/soundwave.png">
					</div>
					<p class="mp3-item__duration">
						01:17
					</p>
					<div class="mp3-item__footer-block">
						<div class="mp3-item__footer-info">
							<h4 class="mp3-item__file-title">
								Soundstrack.mp3
							</h4>
							
							<p class="mp3-item__user-size">
								Anna &middot; 12 MB
							</p>
						</div>
						<div class="mp3-item__comment-block">
							<img class="mp3-item__comment-image" src="img/chat-bubble-dark.svg">
							<p class="mp3-item__comment-amount">
								4
							</p>
						</div>
					</div>
				</div>
				<div class="timeline__item timeline__item--mp3">
						<div class="mp3-item__play-sound-box">
								<div class="mp3-item__play-button">
									<img class="mp3-item__play-image" src="img/play.svg">
								</div>
								<img class="mp3-item__sound-image" src="img/soundwave.png">
							</div>
							<p class="mp3-item__duration">
								01:17
							</p>
							<div class="mp3-item__footer-block">
								<div class="mp3-item__footer-info">
									<h4 class="mp3-item__file-title">
										Voice.mp3
									</h4>
									<p class="mp3-item__user-size">
										Anna &middot; 9 MB
									</p>
								</div>
								<div class="mp3-item__comment-block">
									<img class="mp3-item__comment-image" src="img/chat-bubble-dark.svg">
									<p class="mp3-item__comment-amount">
										4
									</p>
								</div>
							</div>
						</div>
				<div class="timeline__item timeline__item--mp4 timeline__item--mp4-small" data-image-src="https://www.ahstatic.com/photos/3373_ho_00_p_2048x1536.jpg">
					
				</div>
				<div class="timeline__item timeline__item--mp4 timeline__item--mp4-small" data-image-src="https://www.ahstatic.com/photos/3373_ho_00_p_2048x1536.jpg">
					
				</div>
				<div class="timeline__item timeline__item--mp4 timeline__item--mp4-small" data-image-src="https://www.ahstatic.com/photos/3373_ho_00_p_2048x1536.jpg">
					
				</div>
			</div>
		</section>
	</main>
</body>
</html>
